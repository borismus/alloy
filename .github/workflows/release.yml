name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin --bundles app'
            artifact-name: 'macos-arm'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin --bundles app'
            artifact-name: 'macos-intel'
          - platform: 'ubuntu-22.04'
            args: ''
            artifact-name: 'linux'
          - platform: 'windows-latest'
            args: ''
            artifact-name: 'windows'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Orchestra v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          updaterJsonKeepUniversal: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.app.tar.gz
            src-tauri/target/release/bundle/**/*.app.tar.gz.sig
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.AppImage.sig
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.msi.sig
            src-tauri/target/release/bundle/**/*.nsis.zip
            src-tauri/target/release/bundle/**/*.nsis.zip.sig
            src-tauri/target/aarch64-apple-darwin/release/bundle/**/*.dmg
            src-tauri/target/aarch64-apple-darwin/release/bundle/**/*.app.tar.gz
            src-tauri/target/aarch64-apple-darwin/release/bundle/**/*.app.tar.gz.sig
            src-tauri/target/x86_64-apple-darwin/release/bundle/**/*.dmg
            src-tauri/target/x86_64-apple-darwin/release/bundle/**/*.app.tar.gz
            src-tauri/target/x86_64-apple-darwin/release/bundle/**/*.app.tar.gz.sig
          if-no-files-found: ignore

  deploy-updater:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create deploy directory
        run: mkdir -p deploy

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Download latest.json from release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Download latest.json from the draft release
          gh release download ${{ github.ref_name }} \
            --repo ${{ github.repository }} \
            --pattern "latest.json" \
            --dir deploy || echo "latest.json not found in release"

      - name: Flatten and collect files
        run: |
          # Find and copy all binary files to deploy directory
          find artifacts -type f \( -name "*.dmg" -o -name "*.app.tar.gz" -o -name "*.app.tar.gz.sig" -o -name "*.AppImage" -o -name "*.AppImage.sig" -o -name "*.deb" -o -name "*.exe" -o -name "*.msi" -o -name "*.msi.sig" -o -name "*.nsis.zip" -o -name "*.nsis.zip.sig" \) -exec cp {} deploy/ \;

          # List what we're deploying
          echo "Files to deploy:"
          ls -la deploy/

      - name: Rewrite URLs in latest.json
        run: |
          if [ -f deploy/latest.json ]; then
            # Replace GitHub release URLs with GitHub Pages URLs
            sed -i 's|https://github.com/[^/]*/[^/]*/releases/download/[^/]*/|https://borismus.github.io/promptbox/|g' deploy/latest.json
            echo "Updated latest.json:"
            cat deploy/latest.json
          else
            echo "WARNING: latest.json not found!"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
          force_orphan: true
