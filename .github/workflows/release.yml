name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            artifact-name: 'macos-arm'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            artifact-name: 'macos-intel'
          - platform: 'ubuntu-22.04'
            args: ''
            artifact-name: 'linux'
          - platform: 'windows-latest'
            args: ''
            artifact-name: 'windows'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Orchestra v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: List all generated files
        run: |
          echo "=== Files in root ==="
          ls -la *.tar.gz *.sig 2>/dev/null || echo "No tar.gz/sig in root"
          echo "=== Files in src-tauri ==="
          find src-tauri -name "*.tar.gz" -o -name "*.sig" -o -name "*.AppImage*" -o -name "*.nsis*" 2>/dev/null || echo "None found"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            *.app.tar.gz
            *.app.tar.gz.sig
            *.AppImage
            *.AppImage.sig
            *.nsis.zip
            *.nsis.zip.sig
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.app.tar.gz
            src-tauri/target/release/bundle/**/*.app.tar.gz.sig
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.AppImage.sig
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.msi.sig
            src-tauri/target/release/bundle/**/*.nsis.zip
            src-tauri/target/release/bundle/**/*.nsis.zip.sig
            src-tauri/target/aarch64-apple-darwin/release/bundle/**/*.dmg
            src-tauri/target/aarch64-apple-darwin/release/bundle/**/*.app.tar.gz
            src-tauri/target/aarch64-apple-darwin/release/bundle/**/*.app.tar.gz.sig
            src-tauri/target/x86_64-apple-darwin/release/bundle/**/*.dmg
            src-tauri/target/x86_64-apple-darwin/release/bundle/**/*.app.tar.gz
            src-tauri/target/x86_64-apple-darwin/release/bundle/**/*.app.tar.gz.sig
          if-no-files-found: ignore

  deploy-updater:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create deploy directory
        run: mkdir -p deploy

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten and collect files
        run: |
          # Find and copy all binary and sig files to deploy directory
          find artifacts -type f \( -name "*.app.tar.gz" -o -name "*.app.tar.gz.sig" -o -name "*.AppImage" -o -name "*.AppImage.sig" -o -name "*.deb" -o -name "*.exe" -o -name "*.msi" -o -name "*.msi.sig" -o -name "*.nsis.zip" -o -name "*.nsis.zip.sig" \) -exec cp {} deploy/ \;

          # List what we're deploying
          echo "Files to deploy:"
          ls -la deploy/

      - name: Generate latest.json
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          cd deploy
          VERSION="${VERSION#v}"  # Remove 'v' prefix

          # Start JSON
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "See release notes on GitHub",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
          EOF

          FIRST=true

          # macOS ARM
          if [ -f "Orchestra.app.tar.gz.sig" ] || ls *aarch64*.app.tar.gz.sig 2>/dev/null; then
            SIG_FILE=$(ls *aarch64*.app.tar.gz.sig 2>/dev/null || echo "Orchestra.app.tar.gz.sig")
            TAR_FILE="${SIG_FILE%.sig}"
            if [ -f "$SIG_FILE" ]; then
              SIG=$(cat "$SIG_FILE")
              [ "$FIRST" = false ] && echo "," >> latest.json
              FIRST=false
              cat >> latest.json << EOF
              "darwin-aarch64": {
                "signature": "${SIG}",
                "url": "https://borismus.github.io/promptbox/${TAR_FILE}"
              }
          EOF
            fi
          fi

          # macOS x64
          if ls *x64*.app.tar.gz.sig 2>/dev/null || ls Orchestra_*_x64.app.tar.gz.sig 2>/dev/null; then
            SIG_FILE=$(ls *x64*.app.tar.gz.sig 2>/dev/null | head -1)
            TAR_FILE="${SIG_FILE%.sig}"
            if [ -f "$SIG_FILE" ]; then
              SIG=$(cat "$SIG_FILE")
              [ "$FIRST" = false ] && echo "," >> latest.json
              FIRST=false
              cat >> latest.json << EOF
              "darwin-x86_64": {
                "signature": "${SIG}",
                "url": "https://borismus.github.io/promptbox/${TAR_FILE}"
              }
          EOF
            fi
          fi

          # Linux
          if ls *.AppImage.sig 2>/dev/null; then
            SIG_FILE=$(ls *.AppImage.sig | head -1)
            APPIMAGE_FILE="${SIG_FILE%.sig}"
            if [ -f "$SIG_FILE" ]; then
              SIG=$(cat "$SIG_FILE")
              [ "$FIRST" = false ] && echo "," >> latest.json
              FIRST=false
              cat >> latest.json << EOF
              "linux-x86_64": {
                "signature": "${SIG}",
                "url": "https://borismus.github.io/promptbox/${APPIMAGE_FILE}"
              }
          EOF
            fi
          fi

          # Windows (NSIS)
          if ls *.nsis.zip.sig 2>/dev/null; then
            SIG_FILE=$(ls *.nsis.zip.sig | head -1)
            NSIS_FILE="${SIG_FILE%.sig}"
            if [ -f "$SIG_FILE" ]; then
              SIG=$(cat "$SIG_FILE")
              [ "$FIRST" = false ] && echo "," >> latest.json
              FIRST=false
              cat >> latest.json << EOF
              "windows-x86_64": {
                "signature": "${SIG}",
                "url": "https://borismus.github.io/promptbox/${NSIS_FILE}"
              }
          EOF
            fi
          fi

          # Close JSON
          cat >> latest.json << EOF
            }
          }
          EOF

          echo "Generated latest.json:"
          cat latest.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
          force_orphan: true
