name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            artifact-name: 'macos-arm'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            artifact-name: 'macos-intel'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Import Apple Certificate
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          echo -n "$APPLE_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ''
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Wheelhouse v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: List all generated files
        run: |
          echo "=== All tar.gz files ==="
          find . -name "*.tar.gz" -type f 2>/dev/null
          echo "=== All sig files ==="
          find . -name "*.sig" -type f 2>/dev/null
          echo "=== Bundle directory contents ==="
          ls -la src-tauri/target/*/release/bundle/macos/ 2>/dev/null || echo "No bundle dirs found"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            src-tauri/target/*/release/bundle/macos/*.app.tar.gz
            src-tauri/target/*/release/bundle/macos/*.app.tar.gz.sig
          if-no-files-found: warn

  deploy-updater:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create deploy directory
        run: mkdir -p deploy

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten and collect files
        run: |
          echo "=== Artifact structure ==="
          find artifacts -type f -ls

          # Copy ARM build with architecture suffix
          ARM_TAR=$(find artifacts/macos-arm -name "*.app.tar.gz" -type f 2>/dev/null | head -1)
          ARM_SIG=$(find artifacts/macos-arm -name "*.app.tar.gz.sig" -type f 2>/dev/null | head -1)
          if [ -n "$ARM_TAR" ]; then
            cp "$ARM_TAR" deploy/Wheelhouse-aarch64.app.tar.gz
            [ -n "$ARM_SIG" ] && cp "$ARM_SIG" deploy/Wheelhouse-aarch64.app.tar.gz.sig
          fi

          # Copy Intel build with architecture suffix
          INTEL_TAR=$(find artifacts/macos-intel -name "*.app.tar.gz" -type f 2>/dev/null | head -1)
          INTEL_SIG=$(find artifacts/macos-intel -name "*.app.tar.gz.sig" -type f 2>/dev/null | head -1)
          if [ -n "$INTEL_TAR" ]; then
            cp "$INTEL_TAR" deploy/Wheelhouse-x86_64.app.tar.gz
            [ -n "$INTEL_SIG" ] && cp "$INTEL_SIG" deploy/Wheelhouse-x86_64.app.tar.gz.sig
          fi

          # List what we're deploying
          echo "=== Files to deploy ==="
          ls -la deploy/

      - name: Generate latest.json
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          cd deploy
          VERSION="${VERSION#v}"  # Remove 'v' prefix

          echo "=== Files in deploy directory ==="
          ls -la

          # Build platforms JSON with separate binaries for each architecture
          PLATFORMS=""

          # ARM (aarch64)
          if [ -f "Wheelhouse-aarch64.app.tar.gz.sig" ] && [ -f "Wheelhouse-aarch64.app.tar.gz" ]; then
            ARM_SIG=$(cat "Wheelhouse-aarch64.app.tar.gz.sig")
            PLATFORMS="\"darwin-aarch64\": { \"signature\": \"${ARM_SIG}\", \"url\": \"https://borismus.github.io/wheelhouse/Wheelhouse-aarch64.app.tar.gz\" }"
          fi

          # Intel (x86_64)
          if [ -f "Wheelhouse-x86_64.app.tar.gz.sig" ] && [ -f "Wheelhouse-x86_64.app.tar.gz" ]; then
            INTEL_SIG=$(cat "Wheelhouse-x86_64.app.tar.gz.sig")
            if [ -n "$PLATFORMS" ]; then
              PLATFORMS="${PLATFORMS}, "
            fi
            PLATFORMS="${PLATFORMS}\"darwin-x86_64\": { \"signature\": \"${INTEL_SIG}\", \"url\": \"https://borismus.github.io/wheelhouse/Wheelhouse-x86_64.app.tar.gz\" }"
          fi

          echo "PLATFORMS: $PLATFORMS"

          # Generate JSON
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "See release notes on GitHub",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": { ${PLATFORMS} }
          }
          EOF

          echo "Generated latest.json:"
          cat latest.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
          force_orphan: true
