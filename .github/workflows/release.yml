name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            artifact-name: 'macos-arm'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            artifact-name: 'macos-intel'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Orchestra v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: List all generated files
        run: |
          echo "=== Files in root ==="
          ls -la *.tar.gz *.sig 2>/dev/null || echo "No tar.gz/sig in root"
          echo "=== Files in src-tauri ==="
          find src-tauri -name "*.tar.gz" -o -name "*.sig" 2>/dev/null || echo "None found"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            *.app.tar.gz
            *.app.tar.gz.sig
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.tar.gz
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.tar.gz.sig
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app.tar.gz
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app.tar.gz.sig
          if-no-files-found: ignore

  deploy-updater:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create deploy directory
        run: mkdir -p deploy

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten and collect files
        run: |
          # Find and copy all macOS tar.gz and sig files to deploy directory
          find artifacts -type f \( -name "*.app.tar.gz" -o -name "*.app.tar.gz.sig" \) -exec cp {} deploy/ \;

          # List what we're deploying
          echo "Files to deploy:"
          ls -la deploy/

      - name: Generate latest.json
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          cd deploy
          VERSION="${VERSION#v}"  # Remove 'v' prefix

          # Find the macOS files
          ARM_TAR=$(ls *aarch64*.app.tar.gz 2>/dev/null | head -1 || ls Orchestra.app.tar.gz 2>/dev/null | head -1)
          ARM_SIG=$(ls *aarch64*.app.tar.gz.sig 2>/dev/null | head -1 || ls Orchestra.app.tar.gz.sig 2>/dev/null | head -1)
          X64_TAR=$(ls *x64*.app.tar.gz 2>/dev/null | head -1)
          X64_SIG=$(ls *x64*.app.tar.gz.sig 2>/dev/null | head -1)

          echo "ARM_TAR: $ARM_TAR"
          echo "ARM_SIG: $ARM_SIG"
          echo "X64_TAR: $X64_TAR"
          echo "X64_SIG: $X64_SIG"

          # Build platforms JSON
          PLATFORMS=""

          if [ -f "$ARM_SIG" ] && [ -f "$ARM_TAR" ]; then
            SIG=$(cat "$ARM_SIG")
            PLATFORMS="\"darwin-aarch64\": { \"signature\": \"${SIG}\", \"url\": \"https://borismus.github.io/promptbox/${ARM_TAR}\" }"
          fi

          if [ -f "$X64_SIG" ] && [ -f "$X64_TAR" ]; then
            SIG=$(cat "$X64_SIG")
            if [ -n "$PLATFORMS" ]; then
              PLATFORMS="${PLATFORMS}, "
            fi
            PLATFORMS="${PLATFORMS}\"darwin-x86_64\": { \"signature\": \"${SIG}\", \"url\": \"https://borismus.github.io/promptbox/${X64_TAR}\" }"
          fi

          # Generate JSON
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "See release notes on GitHub",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": { ${PLATFORMS} }
          }
          EOF

          echo "Generated latest.json:"
          cat latest.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
          force_orphan: true
