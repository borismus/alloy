<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4aeacd"/>
      <stop offset="100%" stop-color="#7c5ce7"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="80" fill="#0f1729"/>
  <g transform="translate(256,256)" fill="none" stroke="url(#grad)">
    <!-- Outer ring -->
    <circle r="115" stroke-width="20"/>
    <!-- Inner hub ring -->
    <circle r="32" stroke-width="12"/>
    <!-- Center dot -->
    <circle r="7" fill="url(#grad)" stroke="none"/>
    <!-- 8 spokes connecting hub to ring -->
    <line x1="0" y1="-38" x2="0" y2="-105" stroke-width="12"/>
    <line x1="26.9" y1="-26.9" x2="74.2" y2="-74.2" stroke-width="12"/>
    <line x1="38" y1="0" x2="105" y2="0" stroke-width="12"/>
    <line x1="26.9" y1="26.9" x2="74.2" y2="74.2" stroke-width="12"/>
    <line x1="0" y1="38" x2="0" y2="105" stroke-width="12"/>
    <line x1="-26.9" y1="26.9" x2="-74.2" y2="74.2" stroke-width="12"/>
    <line x1="-38" y1="0" x2="-105" y2="0" stroke-width="12"/>
    <line x1="-26.9" y1="-26.9" x2="-74.2" y2="-74.2" stroke-width="12"/>
    <!-- 8 handle grips beyond outer ring - thicker and longer -->
    <line x1="0" y1="-125" x2="0" y2="-180" stroke-width="18" stroke-linecap="round"/>
    <line x1="88.4" y1="-88.4" x2="127.3" y2="-127.3" stroke-width="18" stroke-linecap="round"/>
    <line x1="125" y1="0" x2="180" y2="0" stroke-width="18" stroke-linecap="round"/>
    <line x1="88.4" y1="88.4" x2="127.3" y2="127.3" stroke-width="18" stroke-linecap="round"/>
    <line x1="0" y1="125" x2="0" y2="180" stroke-width="18" stroke-linecap="round"/>
    <line x1="-88.4" y1="88.4" x2="-127.3" y2="127.3" stroke-width="18" stroke-linecap="round"/>
    <line x1="-125" y1="0" x2="-180" y2="0" stroke-width="18" stroke-linecap="round"/>
    <line x1="-88.4" y1="-88.4" x2="-127.3" y2="-127.3" stroke-width="18" stroke-linecap="round"/>
  </g>
</svg>
